<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(138,43,226,0.7);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(70,130,180,0.7);stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="10" y="35" fill="url(#grad1)" font-family="Arial" font-size="32" font-weight="bold">DreamLoop</text>
  <circle cx="180" cy="25" r="15" fill="none" stroke="url(#grad1)" stroke-width="2">
    <animate attributeName="stroke-dasharray" from="0,100" to="100,100" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
