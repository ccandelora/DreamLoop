{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-lg shadow-lg border border-white/10">
            <div class="border-b border-white/10 px-6 py-4">
                <h2 class="text-2xl font-semibold">Register</h2>
            </div>
            <div class="p-6">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-dream-primary focus:border-transparent" 
                               id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-dream-primary focus:border-transparent" 
                               id="email" name="email" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-dream-primary focus:border-transparent" 
                               id="password" name="password" required>
                    </div>
                    <button type="submit" class="w-full bg-dream-primary hover:bg-dream-primary/80 text-white font-semibold py-2 px-4 rounded-lg transition-all">
                        Register
                    </button>
                </form>
                <hr class="my-6 border-white/10">
                <p class="text-center">
                    Already have an account? <a href="{{ url_for('login') }}" class="text-dream-secondary hover:text-dream-secondary/80 transition-colors">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
