{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-lg border border-slate-200 rounded-lg shadow-lg">
            <div class="border-b border-slate-200 px-6 py-4">
                <h2 class="text-2xl font-semibold text-slate-900">Register</h2>
            </div>
            <div class="p-6">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-slate-900 mb-2">Username</label>
                        <input type="text" class="w-full bg-white/80 border border-slate-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500/50 focus:border-transparent" 
                               id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-slate-900 mb-2">Email</label>
                        <input type="email" class="w-full bg-white/80 border border-slate-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500/50 focus:border-transparent" 
                               id="email" name="email" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-slate-900 mb-2">Password</label>
                        <input type="password" class="w-full bg-white/80 border border-slate-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500/50 focus:border-transparent" 
                               id="password" name="password" required>
                    </div>
                    <button type="submit" class="dream-button w-full">
                        Register
                    </button>
                </form>
                <hr class="my-6 border-slate-200">
                <p class="text-center text-slate-700">
                    Already have an account? <a href="{{ url_for('login') }}" class="text-purple-600 hover:text-purple-700 transition-colors">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
