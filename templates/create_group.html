{% extends "base.html" %}
{% block title %}Create Dream Group{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Create New Dream Group</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="theme" class="form-label">Theme</label>
                            <select class="form-select" id="theme" name="theme" required>
                                <option value="Lucid Dreams">Lucid Dreams</option>
                                <option value="Nightmares">Nightmares</option>
                                <option value="Flying Dreams">Flying Dreams</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Spiritual">Spiritual</option>
                                <option value="Recurring Dreams">Recurring Dreams</option>
                                <option value="Prophetic Dreams">Prophetic Dreams</option>
                                <option value="Nature Dreams">Nature Dreams</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
