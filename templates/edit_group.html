{% extends "base.html" %}
{% block title %}Edit Dream Group{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Dream Group</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ group.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="theme" class="form-label">Theme</label>
                            <select class="form-select" id="theme" name="theme" required>
                                {% set themes = ['Lucid Dreams', 'Nightmares', 'Flying Dreams', 'Adventure', 'Spiritual', 'Recurring Dreams', 'Prophetic Dreams', 'Nature Dreams'] %}
                                {% for theme_option in themes %}
                                <option value="{{ theme_option }}" {% if group.theme == theme_option %}selected{% endif %}>{{ theme_option }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
