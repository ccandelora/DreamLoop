{% extends "base.html" %}
{% block title %}Edit {{ group.name }}{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white/80 backdrop-blur-lg border border-slate-200 rounded-lg shadow-lg">
            <div class="border-b border-slate-200 px-6 py-4">
                <h2 class="text-2xl font-semibold text-slate-900">Edit Group</h2>
            </div>
            <div class="p-6">
                <form method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium mb-2 text-slate-900">Group Name</label>
                        <input type="text" class="w-full bg-white/80 border border-slate-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500/50 focus:border-transparent" 
                               id="name" name="name" value="{{ group.name }}" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="description" class="block text-sm font-medium mb-2 text-slate-900">Description</label>
                        <textarea class="w-full bg-white/80 border border-slate-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500/50 focus:border-transparent min-h-[150px]" 
                                id="description" name="description" required>{{ group.description }}</textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('dream_group', group_id=group.id) }}" 
                           class="px-6 py-2 border-2 border-slate-300 rounded-lg hover:bg-slate-100 transition-all text-slate-700">
                            Cancel
                        </a>
                        <button type="submit" class="dream-button">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
