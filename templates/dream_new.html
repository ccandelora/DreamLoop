{% extends "base.html" %}
{% block title %}Log New Dream{% endblock %}

{# ... rest of the file content remains the same until the script section ... #}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const voiceButton = document.getElementById('voiceButton');
    const contentTextarea = document.getElementById('content');
    const voiceStatus = document.getElementById('voiceStatus');
    let isRecording = false;
    let recognition = null;

    function updateSleepDuration() {
        const durationElement = document.getElementById('sleep_duration');
        const bedTimeInput = document.getElementById('bed_time');
        const wakeTimeInput = document.getElementById('wake_time');
        
        if (durationElement && bedTimeInput && wakeTimeInput && 
            bedTimeInput.value && wakeTimeInput.value) {
            try {
                const bedTime = new Date(bedTimeInput.value);
                const wakeTime = new Date(wakeTimeInput.value);
                const duration = (wakeTime - bedTime) / (1000 * 60 * 60);
                durationElement.value = duration.toFixed(1);
            } catch (error) {
                console.error('Error calculating sleep duration:', error);
            }
        }
    }

    const bedTimeInput = document.getElementById('bed_time');
    const wakeTimeInput = document.getElementById('wake_time');

    if (bedTimeInput) bedTimeInput.addEventListener('change', updateSleepDuration);
    if (wakeTimeInput) wakeTimeInput.addEventListener('change', updateSleepDuration);

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = function() {
            isRecording = true;
            if (voiceButton) voiceButton.classList.add('text-purple-600');
            if (voiceStatus) {
                voiceStatus.textContent = 'Listening...';
                voiceStatus.classList.remove('hidden');
            }
        };

        recognition.onresult = function(event) {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }

            if (finalTranscript && contentTextarea) {
                contentTextarea.value = (contentTextarea.value + ' ' + finalTranscript).trim();
            }
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            stopRecording();
            if (voiceStatus) {
                voiceStatus.textContent = 'Error: ' + event.error;
                voiceStatus.classList.remove('hidden');
                setTimeout(() => voiceStatus.classList.add('hidden'), 3000);
            }
        };

        recognition.onend = function() {
            stopRecording();
        };

        if (voiceButton) {
            voiceButton.addEventListener('click', function() {
                if (!isRecording) {
                    recognition.start();
                } else {
                    recognition.stop();
                }
            });
        }
    } else if (voiceButton) {
        voiceButton.style.display = 'none';
    }

    function stopRecording() {
        isRecording = false;
        if (voiceButton) voiceButton.classList.remove('text-purple-600');
        if (voiceStatus) voiceStatus.classList.add('hidden');
    }
});
</script>
{% endblock %}
